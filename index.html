<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/444.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
     <div id="unityContainer" style="width: 100vw; height: 100vh; margin: auto"></div>
     </div>
      <script>
       window.onresize = adjuest;
       function adjuest(){
             var divCon = document.getElementById("unityContainer");
             var canvas =  document.getElementById("#canvas");
             divCon.style.width = "100vw";
             divCon.style.height = "100vh";
             canvas.style.width = "100vw";
             canvas.style.height = "100vh";
             }
         </script>
  </body>
</html>
